<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial￾scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--把userList数值显示 使用v-for-->
        <div v-for="user in userList">
            {{user.name}} -- {{user.age}}
        </div>

    </div>
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {//在data定义变量和初始值
                //定义变量，值空数组
                userList:[]
            },
            created(){//页面渲染之前执行
                //调用定义的方法
                this.getUserList()
            },
            methods:{
                //编写具体的方法
                //创建方法 查询所有用户的数据
                getUserList(){
                    //使用axios发送ajax请求
                    //axios.提交方式("请求接口路径")
                    axios.get("data.json")
                        .then((response) => {//请求成功

                            //通过response获取对应数据然后赋值给定义的数组
                            this.userList=response.data.data.items
                            console.log(this.userList);
                        }).catch((err) => {//请求失败
                            
                        });
                }
                
            }
        })
    </script>
</body>

</html>
